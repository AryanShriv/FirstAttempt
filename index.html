<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <title>WorthTry</title>
    <link rel="stylesheet" href="./CSS/try.css">
    <link rel="shortcut icon" href="./icons/Favicon.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="left"></div>
        <div class="right"></div>
    
        <div class="strips">
          <div class="left-strip"></div>
          <div class="right-strip"></div>
        </div>
    
        <div class="nav">
          <div class="logo">Agile Merch<span class="reg">&reg;</span></div>
    
          <div class="menu"><i class="fa fa-bars"></i></div>
    
          <div class="categories">
            <ul>
              <li>Men</li>
              <li>Women</li>
            </ul>
          </div>
    
          <div class="search"><i class="fa fa-search"></i></div>
    
          <div class="bag"><i class="fa fa-shopping-bag"></i></div>
        </div>
    
        <div class="media">
          <ul>
            <li>Facebook</li>
            <li>Instagram</li>
          </ul>
        </div>
    
        <div class="size">
          <ul>
            <span>Size:</span>
            <li>S</li>
            <li>M</li>
            <li>L</li>
            <li>XL</li>
          </ul>
        </div>
    
        <img class="product-img" src="./Img/img1.png" alt="Assume a tshirt here">
    
        <div class="product-text">
          <h1 class="product-title">AGILE</h1>
          <p class="product-subtitle">SweatShirts</p>
        </div>
    
        <div class="dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
    
        <div class="bottomnav">
          <div class="bottomnav-img"></div>
    
          <ul>
            <li><i class="fa fa-chevron-left"></i></li>
            <li><i class="fa fa-chevron-right"></i></li>
          </ul>
        </div>
    
      </div>

    <script src="./JS/try.js"></script>
</body>
</html>
